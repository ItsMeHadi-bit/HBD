<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Bhai ¬∑ Vol. 2006</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config for specialized colors if needed -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Times New Roman', 'serif'],
                        sans: ['Arial', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'paw-vanish': 'pawVanish 1s ease-out forwards',
                    },
                    keyframes: {
                        pawVanish: {
                            '0%': { opacity: '1', transform: 'scale(0.8) translateY(0) rotate(-10deg)' },
                            '100%': { opacity: '0', transform: 'scale(1.2) translateY(-30px) rotate(10deg)' },
                        }
                    },
                    colors: {
                        'neon-green': '#39ff14',
                        'dark-green': '#0a1f0a',
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS Reset & Basics */
        body { margin: 0; background-color: #020617; color: white; overflow-x: hidden; cursor: crosshair; }

        /* --- NEON TEXT EFFECT --- */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #22c55e,
                0 0 40px #22c55e,
                0 0 80px #22c55e;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #22c55e,
                    0 0 40px #22c55e,
                    0 0 80px #166534;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }

        /* --- GLITCH TEXT EFFECT --- */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617; 
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #00ff00;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #a855f7;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15.0% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30.0% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55.0% { clip: rect(5px, 9999px, 46px, 0); }
            60.0% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85.0% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(0, 9999px, 40px, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON COMPONENTS ---
        const Moon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        );
        const BookOpen = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/><path d="M3 5h4"/></svg>
        );
        const Star = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const Ghost = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>
        );
        const Feather = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></svg>
        );
        const Wand2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const Music = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        );
        const Cat = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 2c.6 0 1.2.2 1.6.5L16 6h4a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2.4-3.5A3.4 3.4 0 0 1 12 2z" />
                <path d="M9 13h.01" /><path d="M15 13h.01" />
            </svg>
        );
        // New PawPrint Component for the touch effect
        const PawPrint = ({ size = 20, className = "", fill = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 512 512" fill={fill} className={className}>
                <path d="M176.4 124.7c-21.7 6.4-39.7 22.4-45.9 44.2-12.7 44.8 28 89.9 73.1 76.8 21.7-6.4 39.7-22.4 45.9-44.2 12.7-44.8-28.1-89.9-73.1-76.8zm-11.8-97c-47.2 13.8-74.6 63.3-61.2 110.6 6.4 22.5 22.8 41.1 45.3 47.6 47.2-13.8 74.6-63.3 61.2-110.6-6.4-22.6-22.7-41.2-45.3-47.6zm182 0c-22.6 6.4-39 25.1-45.3 47.6-13.5 47.2 14 96.8 61.2 110.6 22.5-6.4 38.9-25.1 45.3-47.6 13.5-47.2-14-96.8-61.2-110.6zm-11.8 124.7c-45.1 13.1-85.8 58.2-73.1 103 6.2 21.8 24.2 37.8 45.9 44.2 45.1-13.1 85.8-58.2 73.1-103-6.2-21.8-24.2-37.8-45.9-44.2zM256 224c-70.7 0-128 57.3-128 128 0 70.7 57.3 128 128 128s128-57.3 128-128c0-70.7-57.3-128-128-128zm0 192c-35.3 0-64-28.7-64-64s28.7-64 64-64 64 28.7 64 64-28.7 64-64 64z"/>
            </svg>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
          const [hasStarted, setHasStarted] = useState(false);
          const [isRevealed, setIsRevealed] = useState(false);
          const [textVisible, setTextVisible] = useState(false);
          const [fireflies, setFireflies] = useState([]);
          const [magicActive, setMagicActive] = useState(false);
          
          // State for click/touch effects (paws)
          const [clickEffects, setClickEffects] = useState([]);

          const [tilt, setTilt] = useState({ x: 0, y: 0 });
          const imageRef = useRef(null);
          const audioRef = useRef(null);

          useEffect(() => {
            const newFireflies = Array.from({ length: 40 }).map((_, i) => ({
              id: i,
              left: Math.random() * 100,
              top: Math.random() * 100,
              delay: Math.random() * 5,
              duration: 5 + Math.random() * 5,
              size: Math.random() * 3 + 1,
              // Randomly assign green or purple tint
              color: Math.random() > 0.6 ? 'bg-green-500' : 'bg-purple-500'
            }));
            setFireflies(newFireflies);
          }, []);

          const startExperience = () => {
            if(audioRef.current) {
                audioRef.current.volume = 0.5;
                audioRef.current.play().catch(e => console.log("Audio play blocked", e));
            }
            setHasStarted(true);
          };

          const handleReveal = () => {
            setIsRevealed(true);
            setTimeout(() => setTextVisible(true), 800);
          };

          const handleMove = (e) => {
            if (!imageRef.current) return;
            const node = imageRef.current;
            const rect = node.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -15; 
            const rotateY = ((x - centerX) / centerX) * 15;
            setTilt({ x: rotateX, y: rotateY });
          };

          const handleLeave = () => {
            setTilt({ x: 0, y: 0 });
          };

          // --- GLOBAL TOUCH/CLICK HANDLER FOR PAWS ---
          const handleGlobalInteraction = (e) => {
             // Get coordinates for mouse or touch
             let x, y;
             if (e.type === 'touchstart' || e.type === 'touchmove') {
                 x = e.touches[0].clientX;
                 y = e.touches[0].clientY;
             } else {
                 x = e.clientX;
                 y = e.clientY;
             }

             const newEffect = {
                 id: Date.now() + Math.random(),
                 x,
                 y
             };

             setClickEffects(prev => [...prev, newEffect]);

             // Remove paw after animation completes (1s)
             setTimeout(() => {
                 setClickEffects(prev => prev.filter(p => p.id !== newEffect.id));
             }, 1000);
          };

          const heroImage = "https://raw.githubusercontent.com/ItsMeHadi-bit/HBD/main/image.jpg";
          const magicVideo = "https://raw.githubusercontent.com/ItsMeHadi-bit/HBD/main/lv_0_20251229020148.mp4";
          const musicUrl = "https://raw.githubusercontent.com/ItsMeHadi-bit/HBD/main/Download%20The%20Chainsmokers%20%26%20Coldplay%20-%20Something%20Just%20Like%20This%20(Lyric)%20(2)%20by%20MARIA%20JAMBRINA%20-%20Listen%20MP3%20%26%20WAV%20for%20FREE%20on%20audio.com.mp3";

          return (
            <div 
                className="relative min-h-screen bg-slate-950 text-slate-200 font-serif overflow-hidden selection:bg-green-500 selection:text-black"
                onPointerDown={handleGlobalInteraction}
            >
              
              <audio ref={audioRef} src={musicUrl} loop hidden />

              {/* --- CLICK EFFECTS (PAWS) --- */}
              {clickEffects.map(effect => (
                  <div 
                    key={effect.id}
                    className="fixed pointer-events-none z-[100] animate-paw-vanish"
                    style={{ left: effect.x, top: effect.y }}
                  >
                     <div className="relative -top-4 -left-4 flex gap-2">
                        <PawPrint size={20} className="text-gray-500/60" fill="currentColor" />
                        <PawPrint size={16} className="text-gray-500/60 mt-4" fill="currentColor" />
                     </div>
                  </div>
              ))}

              {/* --- BACKGROUND LAYERS --- */}
              <div className="fixed inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-black to-black z-0"></div>
              
              {/* Green Toxic Glow (Top Left) */}
              <div className="fixed -top-40 -left-40 w-96 h-96 bg-green-900/20 rounded-full blur-[128px] pointer-events-none animate-pulse-slow"></div>
              {/* Purple Haze (Bottom Right) */}
              <div className="fixed -bottom-40 -right-40 w-96 h-96 bg-purple-900/20 rounded-full blur-[128px] pointer-events-none animate-pulse-slow delay-1000"></div>

              {/* Fireflies */}
              <div className="fixed inset-0 pointer-events-none z-0">
                {fireflies.map((f) => (
                  <div
                    key={f.id}
                    className={`absolute rounded-full ${f.color} opacity-0 animate-firefly blur-[1px]`}
                    style={{
                      left: `${f.left}%`,
                      top: `${f.top}%`,
                      width: `${f.size}px`,
                      height: `${f.size}px`,
                      animationDelay: `${f.delay}s`,
                      animationDuration: `${f.duration}s`,
                    }}
                  />
                ))}
              </div>

              <div className="fixed inset-0 bg-[url('https://www.transparenttextures.com/patterns/foggy-birds.png')] opacity-10 animate-pulse-slow pointer-events-none z-1"></div>

              {/* --- INTRO SCREEN --- */}
              {!hasStarted && (
                 <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black/95 backdrop-blur-md animate-fade-in transition-all">
                    <div className="relative group cursor-pointer" onClick={(e) => { e.stopPropagation(); startExperience(); }}>
                        <div className="absolute inset-0 bg-green-500/30 rounded-full animate-ping"></div>
                        <div className="absolute inset-0 bg-purple-500/20 rounded-full animate-pulse"></div>
                        
                        <button 
                            className="relative z-10 p-8 rounded-full border-2 border-purple-500 bg-black hover:scale-105 transition-transform duration-300 group-hover:border-green-400 shadow-[0_0_40px_rgba(34,197,94,0.3)]"
                        >
                            <Music size={48} className="text-purple-300 group-hover:text-green-300 transition-colors" />
                        </button>
                    </div>
                    
                    <h2 className="mt-8 text-2xl font-light tracking-[0.2em] text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-green-400 animate-pulse-slow">
                        TAP TO START
                    </h2>
                    <p className="mt-2 text-sm text-gray-500 font-sans tracking-widest uppercase">
                        Your fvrt music üêæ
                    </p>
                 </div>
              )}

              {/* --- MAGIC VIDEO MODAL --- */}
              {magicActive && (
                <div 
                    className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center animate-fade-in backdrop-blur-md p-4" 
                    onClick={(e) => { e.stopPropagation(); setMagicActive(false); }}
                >
                   <div 
                        className="relative bg-black border border-green-500/50 p-1 rounded-lg shadow-[0_0_100px_rgba(34,197,94,0.2)] max-w-sm w-full animate-scale-up" 
                        onClick={(e) => e.stopPropagation()}
                   >
                        <div className="flex justify-between items-center mb-2 px-2 py-1 bg-green-900/10">
                            <div className="flex items-center gap-2">
                                <Sparkles size={14} className="text-green-400" />
                                <span className="text-xs uppercase tracking-widest text-green-200 font-sans">Memory Fragment</span>
                            </div>
                            <button 
                                onClick={() => setMagicActive(false)} 
                                className="text-slate-500 hover:text-green-400 transition-colors"
                            >
                                <X size={16} />
                            </button>
                        </div>

                        <div className="relative aspect-video w-full overflow-hidden rounded bg-black border border-green-900/50">
                            <video 
                                src={magicVideo} 
                                autoPlay 
                                loop 
                                playsInline 
                                className="w-full h-full object-cover opacity-90"
                            />
                            <div className="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(0,255,0,0.03),rgba(0,255,0,0.01),rgba(0,255,0,0.03))] z-10 bg-[length:100%_4px,6px_100%] pointer-events-none opacity-60"></div>
                        </div>

                        <div className="mt-2 text-center pb-1">
                             <p className="text-[10px] text-green-600 uppercase tracking-widest font-sans animate-pulse">Look yourself fighting the troubles</p>
                        </div>
                   </div>
                </div>
              )}

              {/* --- CONTENT CONTAINER --- */}
              <div className={`relative z-10 min-h-screen flex flex-col items-center justify-center p-6 md:p-12 transition-all duration-1000 ${!hasStarted ? 'opacity-0' : 'opacity-100'}`}>
                
                {/* HEADER */}
                <header className={`text-center mb-12 transition-all duration-1000 ${isRevealed ? '-translate-y-8 opacity-80' : ''}`}>
                  <div className="flex items-center justify-center gap-3 mb-4 opacity-70">
                    <Moon size={16} className="text-purple-400" />
                    <span className="text-xs tracking-[0.3em] uppercase font-sans text-purple-300/80">
                      TA Bhai ¬∑ Vol. 2006
                    </span>
                    <Moon size={16} className="text-green-400" />
                  </div>
                  <h1 className="text-5xl md:text-7xl font-thin tracking-widest text-transparent bg-clip-text bg-gradient-to-b from-white via-purple-100 to-slate-500 drop-shadow-[0_0_25px_rgba(168,85,247,0.2)]">
                    {isRevealed ? "THE REVELATION" : "Positive ORIGIN"}
                  </h1>
                </header>

                {/* --- MAIN CARD --- */}
                <div 
                    className={`relative w-full max-w-2xl transition-all duration-1000 ease-in-out ${isRevealed ? 'bg-black/60 border-green-500/30 shadow-[0_0_50px_rgba(34,197,94,0.1)]' : 'bg-slate-900/40 border-slate-700/30'} backdrop-blur-sm border p-1 rounded-xl shadow-2xl`}
                    onClick={(e) => e.stopPropagation()} // Prevent paws when clicking card
                >
                  
                  <div className="relative overflow-hidden rounded-lg p-8 md:p-12 flex flex-col items-center">
                    
                    {/* Transition Overlay */}
                    <div className={`absolute inset-0 bg-black z-20 transition-transform duration-1000 ease-in-out origin-bottom ${isRevealed ? 'scale-y-0' : 'scale-y-0'}`}></div>

                    {!isRevealed ? (
                      /* --- STATE 1: LOCKED --- */
                      <div className="flex flex-col items-center animate-fade-in w-full">
                        
                        {/* INTERACTIVE 3D PORTRAIT */}
                        <div 
                          ref={imageRef}
                          className="relative w-64 h-80 mb-8 cursor-grab active:cursor-grabbing perspective-container touch-none"
                          onMouseMove={handleMove}
                          onMouseLeave={handleLeave}
                          onTouchMove={handleMove}
                          onTouchEnd={handleLeave}
                          style={{
                            transform: `perspective(1000px) rotateX(${tilt.x}deg) rotateY(${tilt.y}deg)`,
                            transition: 'transform 0.1s ease-out'
                          }}
                        >
                          <div className="absolute inset-0 border-2 border-slate-600/50 p-2 bg-slate-900/80 shadow-2xl transform-style-3d group">
                            <div className="relative w-full h-full overflow-hidden bg-slate-900">
                               <img 
                                 src={heroImage} 
                                 alt="Protagonist" 
                                 className="w-full h-full object-cover transition-all duration-500 grayscale hover:grayscale-0 active:grayscale-0"
                                 style={{ pointerEvents: 'none' }} 
                               />
                               <div 
                                 className="absolute inset-0 bg-gradient-to-tr from-transparent via-green-200 to-transparent opacity-0 transition-opacity duration-300"
                                 style={{
                                   opacity: (Math.abs(tilt.x) + Math.abs(tilt.y)) / 40,
                                   mixBlendMode: 'overlay'
                                 }}
                               ></div>
                            </div>
                          </div>
                          
                          {/* Parallax Elements (Green/Purple) */}
                          <div 
                            className="absolute -top-4 -right-4 w-12 h-12 border-t-2 border-r-2 border-green-500/50"
                            style={{ transform: `translateZ(50px) translateX(${tilt.y * -1.5}px) translateY(${tilt.x * -1.5}px)` }}
                          ></div>
                          <div 
                            className="absolute -bottom-4 -left-4 w-12 h-12 border-b-2 border-l-2 border-purple-500/50"
                            style={{ transform: `translateZ(50px) translateX(${tilt.y * -1.5}px) translateY(${tilt.x * -1.5}px)` }}
                          ></div>
                        </div>

                        <p className="text-slate-400 italic mb-8 font-light text-center max-w-md leading-relaxed animate-pulse-slow">
                          "Drag to observe the anomaly. <br/> A soul forged in green neon and shadows."
                        </p>

                        <button 
                          onClick={handleReveal}
                          className="group relative px-8 py-3 bg-transparent border border-green-500/30 text-green-300 hover:text-white hover:border-green-400 transition-all duration-500 active:scale-95"
                        >
                          <span className="absolute inset-0 w-0 bg-green-900/20 transition-all duration-[250ms] ease-out group-hover:w-full"></span>
                          <span className="relative flex items-center gap-3 tracking-widest text-sm uppercase font-sans">
                            <BookOpen size={16} /> Unlock Chapter
                          </span>
                        </button>
                      </div>
                    ) : (
                      /* --- STATE 2: REVEALED --- */
                      <div className={`flex flex-col items-center text-center transition-opacity duration-1000 ${textVisible ? 'opacity-100' : 'opacity-0'}`}>
                        
                        <div className="mb-6 relative animate-float">
                           <div className="absolute inset-0 bg-green-500 blur-3xl opacity-20"></div>
                           <Feather className="relative text-green-300 w-12 h-12" />
                        </div>

                        <div className="prose prose-invert prose-lg max-w-xl">
                          {/* FLICKERING NEON HAPPY BIRTHDAY */}
                          <div className="glitch-wrapper mb-8 relative">
                             <h3 className="text-4xl md:text-5xl font-black italic neon-text glitch-text" data-text="HAPPY BIRTHDAY">
                                HAPPY BIRTHDAY
                             </h3>
                             {/* Decorative Floating Cat */}
                             <div className="absolute -top-6 -right-8 text-purple-400 animate-bounce-slow opacity-80">
                                <Cat size={32} />
                             </div>
                          </div>
                          
                          <div className="space-y-6 text-slate-300 font-light leading-loose text-left md:text-justify relative z-10">
                            <p>
                              <span className="text-green-400 text-3xl float-left mr-2 font-serif">In</span> the grand narrative of life, there are filler characters, and then there are <span className="text-white font-normal border-b border-green-500/50">Main Characters</span>. You have always been the latter.
                            </p>
                            <p>
                              TA Bhai !!!! You are not only a friend but a Real Brother. You know what you have been a chudail ü•∫ü§≠ But a good onee while being a great enemy of Colgate company but overall you are filled with high dose of positive energy.
                            </p>
                            <p>
                              May God give you whatever you want in your life. Also if you ever tried to end friendship the "Main nay usi steel wali bottle se marna hai"
                            </p>
                          </div>
                        </div>

                        <div className="mt-12 grid grid-cols-3 gap-8 w-full max-w-lg border-t border-slate-800 pt-8">
                          {/* CHANGED GHOST TO CAT/FAMILIAR */}
                          <Trait label="Familiar" icon={<Cat size={20} />} val="Midnight Neko" color="text-purple-400" />
                          <Trait label="Aura" icon={<Sparkles size={20} />} val="Neon" color="text-green-400" />
                          <Trait label="Class" icon={<Star size={20} />} val="Legend" color="text-purple-400" />
                        </div>

                        <div className="flex gap-4 mt-12">
                            <button 
                            onClick={() => { setIsRevealed(false); setTextVisible(false); }}
                            className="text-xs text-slate-600 hover:text-green-400 transition-colors uppercase tracking-widest"
                            >
                            Close Chronicle
                            </button>
                            
                            <button 
                            onClick={(e) => { e.stopPropagation(); setMagicActive(true); }}
                            className="text-xs text-green-400 hover:text-white transition-colors uppercase tracking-widest flex items-center gap-1 border border-green-500/30 px-4 py-2 rounded bg-green-900/10 hover:bg-green-900/30 hover:shadow-[0_0_15px_rgba(34,197,94,0.4)] transition-all"
                            >
                            <Wand2 size={12} /> Magic
                            </button>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

              </div>

              {/* --- CSS ANIMATIONS --- */}
              <style>{`
                /* --- MAGIC ANIMATIONS --- */
                .animate-scale-up {
                    animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                }
                @keyframes scaleUp {
                    from { opacity: 0; transform: scale(0.9); }
                    to { opacity: 1; transform: scale(1); }
                }

                @keyframes firefly {
                  0% { opacity: 0; transform: translateY(0) translateX(0); }
                  50% { opacity: 0.8; transform: translateY(-20px) translateX(10px); }
                  100% { opacity: 0; transform: translateY(-40px) translateX(-10px); }
                }
                .animate-firefly {
                  animation-name: firefly;
                  animation-timing-function: ease-in-out;
                  animation-iteration-count: infinite;
                }
                .transform-style-3d {
                  transform-style: preserve-3d;
                }
              `}</style>
            </div>
          );
        };

        const Trait = ({ label, icon, val, color }) => (
          <div className="flex flex-col items-center gap-2 group">
            <div className={`${color} opacity-60 group-hover:opacity-100 transition-opacity duration-300`}>
              {icon}
            </div>
            <div className="flex flex-col">
              <span className="text-[10px] uppercase tracking-widest text-slate-500">{label}</span>
              <span className="text-sm font-sans text-slate-300">{val}</span>
            </div>
          </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
